user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Increase file descriptor limits for high concurrency
worker_rlimit_nofile 8192;

events {
    worker_connections 4096;  # Increased for more concurrent stream connections
    use epoll;  # Efficient event model for Linux
    multi_accept on;  # Accept multiple connections at once
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;  # Allow more requests per connection
    types_hash_max_size 2048;
    
    # Rate limiting zones for abuse prevention
    # Stream connections: 5 requests per second burst 10, per IP
    limit_req_zone $binary_remote_addr zone=stream_limit:10m rate=5r/s;
    # API connections: 30 requests per second burst 50, per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    # Connection limit per IP (for stream endpoint)
    limit_conn_zone $binary_remote_addr zone=stream_conn:10m;

    # Buffer settings optimized for streaming
    client_body_buffer_size 128k;
    client_max_body_size 100M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Gzip compression (excludes audio streams which are already compressed)
    # Note: gzip is explicitly disabled in /api/stream location block
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/json application/xml;
    gzip_disable "msie6";  # Disable for old IE

    include /etc/nginx/conf.d/*.conf;
}

