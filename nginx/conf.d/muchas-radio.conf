upstream frontend {
    server frontend:80;
}

upstream backend {
    server backend:8080;
}

# Map for WebSocket upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# HTTP server - serves content initially, redirects to HTTPS after SSL is set up
server {
    listen 80;
    server_name muchasradio.com www.muchasradio.com;

    # Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve content over HTTP initially (before SSL certificates are obtained)
    # After SSL is set up, uncomment the redirect below and comment out the proxy_pass
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    client_max_body_size 100M;

    # Frontend - serve from frontend container
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Audio stream endpoint - optimized for live streaming
    location /api/stream {
        # Rate limiting: 5 new stream requests/sec with burst of 10, per IP
        limit_req zone=stream_limit burst=10 nodelay;
        # Connection limiting: max 10 concurrent stream connections per IP
        limit_conn stream_conn 10;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Critical for streaming: disable all buffering
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_cache off;

        # Long timeouts for continuous streaming
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Disable gzip for audio streams (already compressed)
        gzip off;

        # Streaming headers
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Connection "keep-alive" always;
        add_header X-Accel-Buffering "no" always;

        # Chunked transfer encoding support
        chunked_transfer_encoding on;
    }

    # Backend API - proxy to backend container
    location /api {
        # Rate limiting for API: 30 req/sec with burst of 50
        limit_req zone=api_limit burst=50 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Timeouts for long-running connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Upload handling
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

